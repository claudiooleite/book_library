<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container text-center">
            <div id="addBook" class="row">
            </div> 
    </div>
    
    <div id="create-form-newbooks">
        <button type="button" class="btn btn-primary container text-center" id="open-form">Add New Book</button>
    </div>
    <!-- Form for adding a new book (hidden initially) -->
    <div id="book-form" style="display: none;" class="mb-3">
        <label for="title" class="form-label">Title:</label>
        <input type="text" id="title" class="form-control" required><br>
        
        <label for="author" class="form-label">Author:</label>
        <input type="text" id="author" class="form-control" required><br>
        
        <label for="pages" class="form-label">Pages:</label>
        <input type="number" id="pages" class="form-control" required><br>
        
        <label for="read" class="form-label">Read:</label>
        <select id="read">
            <option value="true">Yes</option>
            <option value="false">No</option>
        </select><br>
    
        <button type="button" id="submit-book">Submit</button>
        <button type="button" id="close-form">Close</button>
    </div>
    
    
    <script src="book_library.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
